{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
{% endblock %}

{% block page_title %}Blog Posts{% endblock page_title %}

{% block content %}
    {% include "blog/includes/header.html" %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="www.google.com">{{ post|title }}...</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
