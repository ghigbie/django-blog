{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/includes/post.css' %}">
{% endblock css_files %}

            <li>
                <article class="post">
                    <a href="{% url "post_detail" post.slug %}">
    
                        <img class="post__image" src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
                
                        <div class="post__content">
                            <h3>{{ post.title }}</h3>
                            <p>{{ post.excerpt }}</p>
                        </div>
                    </a>
                </article>
            </li>
