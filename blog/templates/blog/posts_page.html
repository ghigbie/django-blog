{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/includes/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/posts_page.css' %}">
{% endblock %}

{% block page_title %}
    Blog Posts
{% endblock page_title %}

{% block content %}

<section id="all-post">

    <h2>My Collected Posts</h2>
    <ul>
         {% for post in posts %}
            {% include "blog/includes/post.html" %}
         {% endfor %}
    </ul>
</section>

{% endblock content %}
